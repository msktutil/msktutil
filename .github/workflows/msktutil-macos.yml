name: msktutil macOS

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: Build on macOS
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        cfg:
          - { cc-version: gcc }
          - { cc-version: clang }
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Build msktutil ${{ matrix.cfg.cc-version }}
      shell: sh
      run: |
        # silence Apple deprecation notices
        brew install krb5 openldap
        case "${{ matrix.cfg.cc-version }}" in
          gcc)
            brew install gcc@12
            export CC=gcc-12
            export CXX=g++-12
            ;;
          clang)
            export CC=clang
            export CXX=clang++
            ;;
        esac
        ${CC} --version
        ./autogen.sh
        ./configure \
           --with-ldapdir=/usr/local/opt/openldap \
           --with-krb5-config=/usr/local/opt/krb5/bin/krb5-config && make
